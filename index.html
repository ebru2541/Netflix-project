<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/800px-Netflix-new-icon.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signing up to Netflix. Tell me more about yourself.</p>

            <div class="survey-form">
                <form action="#">
                    <div>
                        <div class="my-input">
                            <label for="name">Name</label><br>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>
                        <div class="my-input">
                            <label for="name">Age</label><br>
                            <input type="text" id="age" placeholder="Age">
                        </div>
                        <div class="my-input">
                            <label for="email">Email</label><br>
                            <input type="text" id="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="content">Content Type</label><br>
                            <select name="#" id="content">
                                <option value="series">Series</option>
                                <option value="movies">Movies</option>
                                <option value="documentary">Documentary</option>
                                <option value="biography">Biography</option>
                            </select>
                        </div>
                        <div class="box">
                            <label for="#">Movie Type</label>
                            <div>
                                <input type="checkbox" id="comedy">
                                <label for="comedy">Comedy</label>
                            </div>
                            <div>
                                <input type="checkbox" id="action">
                                <label for="action">Action</label>
                            </div>
                            <div>
                                <input type="checkbox" id="romance">
                                <label for="romance">Romance</label>
                            </div>

                        </div>
                        <div class="box">
                            <label for="#">Gender</label>
                            <div>
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="famele" name="gender">
                                <label for="famele">famele</label>
                            </div>
                            <div>
                                <input type="radio" id="other" name="gender">
                                <label for="other">Other</label>
                            </div>

                        </div>
                        <div>
                            <label for="textarea">Feedback</label><br>
                            <textarea name="" id="textarea" cols="20" rows="3" placeholder="Any Comment"></textarea>
                        </div>
                        <div class="button">
                            <input type="submit" value="Send">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
